<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4 text-magenta">Pantau pengeluaran biar nggak boncos</h2>
      <!-- storage status badge -->
      <div id="storage-status" class="mb-3">
        <!-- will be filled by script.js -->
      </div>

      <div class="row g-4">
        <!-- Left column: Form + Today total -->
        <div class="col-lg-4">
          <div class="card shadow-sm p-3 form-card">
            <h5 class="mb-3"><span class="me-2">+</span> Catat Pengeluaran</h5>

            <form id="expense-form" autocomplete="off">
              <div class="mb-3">
                <input id="title" class="form-control" placeholder="Contoh: Makan Siang" required>
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text">Rp</span>
                <input id="amount" type="number" min="0" class="form-control" placeholder="0" required>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <select id="category" class="form-select" required>
                    <option value="Makan">Makan</option>
                    <option value="Transport">Transport</option>
                    <option value="Tugas">Tugas</option>
                    <option value="Lainnya">Lainnya</option>
                  </select>
                </div>
                <div class="col-6">
                  <input id="date" type="date" class="form-control" required>
                </div>
              </div>

              <button class="btn btn-magenta w-100" id="save-btn" type="submit">Simpan</button>
            </form>
          </div>

          <div class="card mt-4 shadow-sm p-3 total-card">
            <small class="text-muted">Total Hari Ini</small>
            <div class="h2 text-white mt-2" id="today-total">Rp 0</div>
          </div>
        </div>

        <!-- Right column: Chart + History -->
        <div class="col-lg-8">
          <div class="card shadow-sm p-3 mb-4">
            <h5>Grafik 7 Hari Terakhir</h5>
            <canvas id="weekChart" height="80"></canvas>
          </div>

          <div class="card shadow-sm p-3 history-card">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="mb-0">Riwayat Transaksi</h5>
              <div>
                <button id="exportBtn" class="btn btn-sm btn-outline-secondary me-1" title="Export">Export</button>
                <button id="importBtn" class="btn btn-sm btn-outline-secondary me-1" title="Import">Import</button>
                <button id="clearBtn" class="btn btn-sm btn-outline-danger" title="Clear">Clear</button>
              </div>
            </div>
            <div id="transactions-list" class="mt-3 list-group"></div>
          </div>
        </div>
      </div>

      <footer class="mt-4 text-muted small">Aplikasi sederhana: data disimpan secara lokal (IndexedDB / LocalStorage).</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
